<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Perfumería Stage4</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-light"><h2>Iniciar sesión</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario *</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña"/>
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="text-center mt-2">
                                    <a th:href="@{/registro/nuevo}" class="btn btn-outline-dark w-100">Crear una cuenta</a>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
