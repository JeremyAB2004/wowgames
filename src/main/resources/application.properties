spring.application.name=wowgames

#De esta forma se define el puerto donde escucha el servidor.
server.port=2211

#Definir el formato de despliegue de fecha/hora en los logs.
logging.pattern.dateformat=hh:mm

#Eliminar logo de Spring
spring.main.banner-mode=off

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/wowgames?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=Contrasenha_.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
